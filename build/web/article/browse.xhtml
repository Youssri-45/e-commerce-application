<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Browse</title>
    </h:head>
    <h:body style="background: url(resources/wall7.jpg) no-repeat center center fixed;">
        
        <h:panelGrid columns="3" cellpadding="40px"> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Chose you filter : "/>
                </f:facet>
            </h:column> 
            <h:column>
                <h:form>
                    <h:selectOneMenu id="TypeOfArticle" required="true" value = "#{articleControler.data}">
                    <f:selectItem itemValue="TVS" itemLabel="TV"/>
                    <f:selectItem itemValue="PHONES" itemLabel="PHONE"/>
                    <f:selectItem itemValue="PCS" itemLabel="PC"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Filter! " action="result"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Login As Administrator" action="/article/Login"/>
                </h:form>
            </h:column>
        </h:panelGrid>
        
        

        <f:view>
            <h:form>
                <h:dataTable value="#{articleControler.findAll()}" var="item"  cellpadding="40px">
                    <h:column >
                        <f:facet name="header">
                            <h:outputText value="Name" style="color: #b34bee;"/>
                        </f:facet>
                        <b><h:outputText value="#{item.nom}"/></b>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description" style="color: #b34bee;"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price" style="color: #b34bee;"/>
                        </f:facet>
                        <b><h:outputText value="#{item.prix}"/></b>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                        <h:outputText value="Image" style="color: #b34bee;"/>
                        </f:facet>
                        <h:graphicImage id="mapImage" url="#{item.imageURL}" height="200" width="300"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
