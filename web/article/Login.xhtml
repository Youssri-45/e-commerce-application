<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body style="background: url(resources/wall7.jpg) no-repeat center center fixed;">
       	<h:form style="background: url(resources/wall7.jpg) no-repeat center center fixed;">
		<h3>Login Page</h3>
                <table> 
                    <tr><td><h:outputText value="Username" /></td>
                        <td><h:inputText id="username" value="#{articleControler.username}"></h:inputText></td>
                        <td><h:message for="username"></h:message></td></tr>
		<br></br> 
                <tr><td><h:outputText value="Password " /></td>
                    <td><h:inputSecret id="password" value="#{articleControler.password}"></h:inputSecret></td>
                    <td><h:message for="password"></h:message></td></tr>
                        <br></br>
                        <tr><td><h:commandButton action="#{articleControler.log(articleControler.username,articleControler.password)}"
                                                 value="Login"></h:commandButton></td></tr>
		
                </table>
	</h:form>
    </h:body>
</html>
